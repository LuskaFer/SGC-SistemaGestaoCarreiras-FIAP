		    <div class="container">
		      <div class="navbar-header">
		        <button id="butaum" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">

		<section class="container" id="contat">
			<h2>Contato</h2>
			<p>Entre em contato conosco</p>

			<form>
				<label for="contato-name">Nome:</label>
				<input class="form-control" id="contato-name" type="text" placeholder="Digite seu nome">
				
				<label for="contato-emp">Empresa:</label>
				<input class="form-control" id="contato-emp" type="text"  placeholder="Digite o nome da empresa">
				
				<label for="contato-email">E-Mail:</label>
				<div class="input-group">
					<div class="input-group-addon">@</div>
					<input class="form-control" id="contato-email" type="email"  placeholder="Digite o seu E-Mail">
				</div>
				<label for="contato-pho">Telefone:</label>
				<input class="form-control" id="contato-pho" type="text"  placeholder="Digite o seu número de telefone">
				
				<label for="contato-msn">Mensagem:</label>
				<input class="form-control" id="contato-msn" type="text"  placeholder="Deixe uma mensagem">

				<button class="btn btn-primary" type="submit">Enviar</button>

			</form>
		</section>


		<footer>
				<p><strong>Grupo Toppo - FIAP - Challenge 2020 B2W</strong></p>
		</footer>
